<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      layout:decorate="~{layout/basic.html}">
<head>
    <meta charset="UTF-8">
    <title>Member Join Page</title>
</head>

<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    마이 페이지
                </div> <!-- end card-header -->
                <div class="card-body">
                        <div class="input-group mb-3">
                            <span class="input-group-text">아이디</span>
                            <input type="text" name="mid" class="form-control" th:value="${memberDTO.mid}" readonly>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">이름</span>
                            <input type="text" name="name" class="form-control" th:value="${memberDTO.name}" readonly>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">EMAIL</span>
                            <input type="text" name="email" class="form-control" th:value="${memberDTO.email}" readonly>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">주소</span>
                            <input type="text" name="address" class="form-control" th:value="${memberDTO.address}" readonly>
                        </div>

                        <div class="my-4">
                            <div class="float-end">
                                <a th:href="|@{/member/modify(mid=${memberDTO.mid})}&${link}|">
                                    <button type="submit" class="btn btn-primary modifyBtn">Modify</button>
                                </a>
                                <a th:href="|@{/}|">
                                    <button type="submit" class="btn btn-secondary">List</button>
                                </a>
                            </div>
                        </div>
                    </form> <!-- end form -->


                </div> <!-- end card-body -->
            </div> <!-- end card -->
        </div> <!-- end col -->
    </div> <!-- end row -->
</div> <!-- end layout -->

<script layout:fragment="script" th:inline="javascript">

</script>

</html>
